<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart VM Booking Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-7xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">Smart VM Booking Portal</h1>
      <p class="text-sm text-gray-600">Powered by solar during the day. Discounted off-peak hours after 10 PM. Eco-friendly usage encouraged.</p>
    </header>

    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- VM Booking Cards -->
      <template id="vm-template">
        <div class="bg-white shadow-md rounded-lg p-4 flex flex-col justify-between">
          <div>
            <h2 class="text-xl font-semibold">H100 VM #<span class="vm-id">1</span></h2>
            <p class="text-sm text-gray-600">Latency: ~1.2 ms<br>Network: 940 Mbps down / 850 Mbps up</p>

            <div class="mt-4">
              <label class="block text-sm font-medium">Select RAM</label>
              <select class="w-full mt-1 px-3 py-2 border rounded">
                <option value="32">32 GB</option>
                <option value="64">64 GB</option>
                <option value="128">128 GB</option>
              </select>
            </div>

            <div class="mt-4">
              <label class="block text-sm font-medium">Storage Needed</label>
              <input type="number" min="10" placeholder="GB" class="w-full mt-1 px-3 py-2 border rounded" />
            </div>

            <div class="mt-4">
              <label class="block text-sm font-medium">Usage Duration (hours)</label>
              <input type="number" min="1" placeholder="e.g. 4" class="w-full mt-1 px-3 py-2 border rounded" />
            </div>

            <div class="mt-4">
              <label class="block text-sm font-medium">Preferred Start Time</label>
              <input type="time" class="w-full mt-1 px-3 py-2 border rounded" />
            </div>
          </div>

          <div class="mt-4 text-sm text-green-600 hidden eco-hint">
            ðŸŒž Youâ€™re booking during solar hours! Enjoy lower carbon impact and rates.
          </div>

          <div class="mt-4 font-bold">
            Estimated Price: <span class="text-blue-600">Â£2.10</span>
          </div>

          <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Book Now</button>
        </div>
      </template>

      <!-- Instantiate 8 VMs -->
      <script>
        const container = document.currentScript.parentElement;
        const template = container.querySelector("#vm-template");
        for (let i = 1; i <= 8; i++) {
          const clone = template.content.cloneNode(true);
          clone.querySelector(".vm-id").textContent = i;

          // Simulated price logic (basic): cheaper at night or solar
          const hour = new Date().getHours();
          const ecoHint = clone.querySelector(".eco-hint");
          const priceSpan = clone.querySelector(".text-blue-600");
          let price = 2.5;
          if (hour >= 10 && hour <= 16) { // Solar
            price = 1.8;
            ecoHint.classList.remove("hidden");
          } else if (hour >= 22 || hour < 6) { // Off-peak
            price = 2.0;
            ecoHint.textContent = "ðŸŒ™ Off-peak hours save energy and cost!";
            ecoHint.classList.remove("hidden");
          }
          priceSpan.textContent = `Â£${price.toFixed(2)}`;

          container.appendChild(clone);
        }
      </script>
    </section>
  </div>
</body>
</html>
