<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Microscopy Survey</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.1/wordcloud2.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 { 
      text-align: center; 
      color: #333;
    }
    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #3367d6;
    }
    #wordcloud {
      margin-top: 2rem;
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #loading {
      text-align: center;
      margin-top: 2rem;
      color: #666;
      display: none;
    }
    .success-message {
      color: green;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <h2>What microscopy techniques do you see will dominate the landscape in the following 5 years?</h2>
  <form id="surveyForm">
    <textarea id="answer" name="answer" rows="3" placeholder="Type your answer..."></textarea><br/>
    <button type="submit">Submit</button>
  </form>
  <p id="successMessage" class="success-message">Thank you for your input!</p>
  <div id="loading">Loading responses...</div>
  <div id="wordcloud"></div>
  
  <script>
    // Replace with your actual deployed Google Apps Script Web App URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxXxPhK7EYxHSI3gqK-aCFFKb594y_sF4ZAsba6LAfxdqoz-4TnHA8lDOXaKy0u8RkNtw/exec";
    
    // Handle form submission
    document.getElementById('surveyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const answerField = document.getElementById('answer');
      const answer = answerField.value.trim();
      
      if (!answer) {
        alert("Please enter a response!");
        return;
      }
      
      // Disable form during submission
      const submitButton = this.querySelector('button');
      submitButton.disabled = true;
      submitButton.textContent = 'Submitting...';
      
      // Create form data for submission
      const formData = new FormData();
      formData.append('answer', answer);
      
      // Submit using fetch with no-cors mode to handle CORS restrictions
      fetch(SCRIPT_URL, {
        method: 'POST',
        body: formData,
        mode: 'no-cors'
      })
      .then(() => {
        // Clear the form and show success message
        answerField.value = '';
        document.getElementById('successMessage').style.display = 'block';
        setTimeout(() => {
          document.getElementById('successMessage').style.display = 'none';
        }, 3000);
        
        // Re-enable form
        submitButton.disabled = false;
        submitButton.textContent = 'Submit';
        
        // Update word cloud
        fetchData();
      })
      .catch(error => {
        console.error('Error:', error);
        alert('There was an error submitting your response. Please try again.');
        submitButton.disabled = false;
        submitButton.textContent = 'Submit';
      });
    });
    
    // Fetch data for the word cloud
    async function fetchData() {
      try {
        document.getElementById('loading').style.display = 'block';
        
        // Use JSONP approach by creating a script element
        // This is more reliable for getting data from Google Apps Script
        return new Promise((resolve, reject) => {
          // Create a unique callback name
          const callbackName = 'jsonpCallback_' + Math.round(Math.random() * 1000000);
          window[callbackName] = function(data) {
            // Process data once received
            processData(data);
            // Clean up
            delete window[callbackName];
            document.body.removeChild(script);
            document.getElementById('loading').style.display = 'none';
            resolve();
          };
          
          // Create script element for JSONP
          const script = document.createElement('script');
          script.src = `${SCRIPT_URL}?callback=${callbackName}`;
          script.onerror = function() {
            document.getElementById('loading').style.display = 'none';
            delete window[callbackName];
            document.body.removeChild(script);
            reject(new Error('Failed to load data'));
          };
          document.body.appendChild(script);
        });
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('loading').style.display = 'none';
      }
    }
    
    // Process data and generate word cloud
    function processData(data) {
      if (!data || !Array.isArray(data) || data.length === 0) {
        console.log('No data available yet');
        return;
      }
      
      // Common words to filter out
      const stopWords = new Set([
        "and", "the", "of", "in", "a", "to", "with", "for", "on", "as", "by", 
        "this", "that", "an", "at", "from", "is", "are", "be", "will", "or"
      ]);
      
      // Process all answers into words
      const words = data
        .flatMap(entry => {
          // Assuming each entry is a string with the answer
          // If your Apps Script returns objects, adjust accordingly
          const text = typeof entry === 'object' ? entry.answer || '' : entry;
          return text.split(/[ ,;/\n.]+/);
        })
        .map(word => word.toLowerCase().trim())
        .filter(word => word.length > 2 && !stopWords.has(word));
      
      // Count frequency of each word
      const freq = {};
      words.forEach(word => freq[word] = (freq[word] || 0) + 1);
      
      // Convert to format needed by WordCloud
      const wordArray = Object.entries(freq).map(([text, weight]) => [text, weight]);
      
      // Generate word cloud
      const cloudElement = document.getElementById('wordcloud');
      if (wordArray.length > 0) {
        // Clear previous cloud
        cloudElement.innerHTML = '';
        
        WordCloud(cloudElement, {
          list: wordArray,
          gridSize: 16,
          weightFactor: function(size) {
            return Math.pow(size, 1.3) * 5; // Dynamic scaling based on word frequency
          },
          fontFamily: 'Arial, sans-serif',
          color: function(word, weight) {
            return weight > 5 ? '#3367d6' : 
                   weight > 3 ? '#4285f4' : 
                   weight > 1 ? '#5c9ee7' : '#8ab4f8';
          },
          rotateRatio: 0.5,
          rotationSteps: 2,
          backgroundColor: '#fff'
        });
      } else {
        cloudElement.innerHTML = '<p style="text-align:center;padding-top:180px;color:#666;">Waiting for responses...</p>';
      }
    }
    
    // Initial data load
    fetchData();
    
    // Refresh periodically (every 2 minutes)
    setInterval(fetchData, 120000);
  </script>
</body>
</html>
